<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The War Eagle Freshman Academy">War Eagle Academy</abbr></a>
                </li>
                <li>
                    <a href="/#schedule">War Eagle Academy Teachers & Schedule</a>
                </li>
                <li>
                    <a href="hours.html">Westwood School Bell Schedule</a>
                </li>
            </ul>
        </nav>



        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="400" height="260">
            <figcaption>
                Find A Good Pic Here
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                945 West Rio Salado Parkway <br>
                Mesa, AZ 85201-3902
                <br><br>
                Phone: <a href="tel:+4804724400">(480) 472-4400</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Westwood War Eagle Academy</p>
    </footer>
</body>

</html>
